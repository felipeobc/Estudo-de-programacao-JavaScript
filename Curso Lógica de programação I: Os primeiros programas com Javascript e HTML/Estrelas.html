<meta charset="utf-8">
			
<br>
<script> 
	
	function pulaLinha(){

		document.write("<br>");
	}

	function mostra(frase){
		
		document.write(frase);
		pulaLinha();

	}
	var linha, coluna;
	
	for(linha = 1; linha <= 3; linha++){
		for(coluna = 1; coluna <=10; coluna++){
			document.write("*");
		}
		pulaLinha();
	}
	mostra("FIM");

</script>
