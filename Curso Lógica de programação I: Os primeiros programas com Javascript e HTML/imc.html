<script> 
	
	function pulaLinha(){

		document.write("<br>");
	}

	function mostra(frase){
		
		document.write(frase);
		pulaLinha();

	}

	function calculaImc(altura, peso){
	
			return peso / (altura * altura);
	}
	
	var  imc, alturaInformada, pesoInformado;

	alturaInformada = prompt("Informa sua altura");
	pesoInformado = prompt("informe seu peso");
	imc = calculaImc(alturaInformada, pesoInformado);

	mostra("seu imc Ã©: " + imc);
	



	
	
</script>
