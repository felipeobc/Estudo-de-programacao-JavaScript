<meta charset="utf-8">
calcualndo o imc! 
<br>
<script> 
	
	function pulaLinha(){

		document.write("<br>");
	}

	function mostra(frase){
		
		document.write(frase);
		pulaLinha();

	}

	function calculaImc(altura, peso){
	
			return peso / (altura * altura);
	}
	
	var  imc, alturaInformada, pesoInformado;

	alturaInformada = parseInt(prompt("Informa sua altura"));
	pesoInformado = parseInt(prompt("informe seu peso"));
	imc = calculaImc(alturaInformada, pesoInformado);

	mostra("seu imc é: " + imc);

	if(imc < 18.5){
		mostra("Voce esta abaixo do recomendado");
	}
	
	if(imc > 35){
	 	mostra("Você está acima do recomendado");
	}
	if(imc >= 18.5 && imc <= 35){
		mostra("Seu IMC está execelente");
		
	}

	



	
	
</script>
