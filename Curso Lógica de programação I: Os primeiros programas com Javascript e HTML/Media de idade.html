<script> 
	
	function pulaLinha(){

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(frase){
		
		document.write(frase);
		pulaLinha();

	}

	var totalDeFamiliares = parseInt(prompt("Informe quantas pessao tem na sua famila"));
	var totalIdade = 0;
	var   numero=1;

	while(numero <= totalDeFamiliares){
		
		var idade = parseInt(prompt("Informe a idade do familiar"));
		totalIdade = totalIdade + idade;
		numero++;
	}
	var mediaDasIdades = totalIdade / totalDeFamiliares
	mostra("media das idade dos familiares Ã©: " + mediaDasIdades);

	mostra("FIM");

</script>
