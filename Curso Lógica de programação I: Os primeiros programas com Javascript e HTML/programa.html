<meta charset="utf-8">

<script> 
	
	function pulaLinha(){

		document.write("<br>");
	}

	function mostra(frase){
		
		document.write(frase);
		pulaLinha();

	}
	var ano = 2016;

	mostra("Flavio tem   " + (ano - 1977) + " anos");

	mostra("Joaquim tem   " + (ano - 1996) + " anos");

	ano = 2017
	
	mostra("Barney tem   " + (ano - 1976) + " anos");	

	var idadesFlavio = 39, idadesJoaquim = 20, idadesBarney = 41;

	var media  = (idadesFlavio+idadesJoaquim+idadesBarney)/3;

	mostra("A medeia das idades é: " + Math.round(media));

	var nome = "Flavio";
	
	mostra("A idade de " + nome + "é " + idadesFlavio);

	
</script>
